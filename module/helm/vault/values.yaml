vault:
  injector:
    enabled: false
  server:
    extraEnvironmentVars:
      AWS_ROLE_SESSION_NAME: vault
    logLevel: "debug"
    serviceAccount:
      name: vault-sa
    ha:
      enabled: true
      replicas: 2
      raft:
        enabled: true
        setNodeId: true
        config: |
          ui = true

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }

          storage "raft" {
            path    = "/vault/data"
          }

          service_registration "kubernetes" {}

          seal "awskms" {
            region     = "ap-southeast-2"
            kms_key_id = "ba347ce5-54d2-48cb-a7cc-7aa49211063b"
          }